<!DOCTYPE HTML>
<HTML>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    
        <title>Trò chơi đánh Huyền</title>
        
    </head>
    <body>
        <div style="position: absolute; width: 30%; height: 10%; background-color: red; top: 60%" onclick="danh()">
   
        </div>
        <img id="anh" src="ready.png" style="width: 100%; height: 100%" />
    </body>
    <script type="text/javascript" charset="utf-8">
        function danh(){
            document.getElementById('anh').src = 'start.png';
            click = true;
        }
        function loop(){
            click = false;
            setTimeout('loop()', 200);
            if (click == false){
            tha();
        }
        }
        function tha(){
            document.getElementById('anh').src = 'ready.png';
            
        }
        loop();
        
    </script>
</HTML>
